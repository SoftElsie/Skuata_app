<div class="login-container">
  <!-- Logo -->
  <div class="logo">
  <img src="assets/Logo.png" alt="SKUATA Logo" class="logo-image" />
</div>

  <!-- Login Card -->
  <div class="login-card">
    <h6 class="login-title">Log in to SKUATA</h6>

    <!-- Email Input -->
    <div class="input-group">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" stroke="currentColor" fill="none">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 11V7a4 4 0 10-8 0v4M5 11h14l-1.68 9.39A2 2 0 0115.35 22H8.65a2 2 0 01-1.97-1.61L5 11z" />
        </svg>
      </div>
      <input type="email" placeholder="Email address..." class="login-input" />
    </div>

    <!-- Continue Button -->
    <button class="btn-primary" (click)="onContinue()">
      Continue
      <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Google Button -->
    <button class="btn-outline" (click)="onGoogleLogin()">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4"
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
        <path fill="#34A853"
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
        <path fill="#FBBC05"
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
        <path fill="#EA4335"
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
      </svg>
      Continue with Google
    </button>

    <!-- Sign Up Section -->
    <div class="signup-section">
      <p>Don't have an account?</p>
      <button class="btn-outline" (click)="onSignUp()">Sign Up</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© Copyright 2025 SofteIsle</p>
    <p>Privacy Policy</p>
  </footer>
</div>
