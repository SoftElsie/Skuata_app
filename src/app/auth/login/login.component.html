<div class="login-container">
  <!-- Logo -->
  <div class="logo-section">
    <img src="assets/images/Logo-Full.png" alt="SKUATA Logo" class="logo-img" />
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <h1 class="login-title">Log in to SKUATA</h1>

   <!-- Email Input -->
<form #loginForm="ngForm" (ngSubmit)="onContinue()" novalidate>
  <div class="input-group">
    <img src="assets/Icons/user-round-email.png" alt="Email Icon" class="input-icon" />
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      #emailField="ngModel"
      placeholder="Email address..."
      class="input-field"
      required
      email
    />
  </div>

  <!-- Email Error Message -->
  <div *ngIf="emailField.invalid && emailField.touched" class="error-message">
    <small *ngIf="emailField.errors?.['required']">Email is required.</small>
    <small *ngIf="emailField.errors?.['email']">Please enter a valid email address.</small>
  </div>

  <!-- Continue Button -->
  <button class="btn btn-continue" type="submit" [disabled]="loginForm.invalid">
    Continue
    <span class="chevron">&#8250;</span>
  </button>
</form>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Google Sign In (with custom icon) -->
    <button class="btn btn-google" (click)="onGoogleSignIn()">
      <img src="assets/Icons/Google.svg" alt="Google Icon" class="google-icon-custom" />
      Continue with Google
    </button>

    <!-- Sign Up Section -->
    <div class="signup-section">
      <p>Don't have an account?</p>
      <button class="btn btn-outline" (click)="onSignUp()">Sign Up</button>
    </div>
  </div>
</div>
