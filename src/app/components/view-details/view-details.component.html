<div class="property-container">
  <button class="back-btn" routerLink="/dash">
    <img src="/assets/Icons/arrow-left.png" alt="Back" />
  </button>
  <div class="property-layout">
    <!-- LEFT: IMAGE SECTION -->
    <div class="image-section">
      <div class="main-image-container">
        <button class="nav-btn prev" (click)="prevImage()">
          <img src="/assets/Icons/chevron-left.png" alt="Previous" />
        </button>

        <img
          [src]="property.thumbnails[currentImageIndex].url"
          [alt]="property.thumbnails[currentImageIndex].alt"
          class="main-image"
        />

        <button class="nav-btn next" (click)="nextImage()">
          <img src="/assets/Icons/chevron-right.png" alt="Next" />
        </button>
      </div>

      <div class="thumbnail-gallery">
        <div
          class="thumb"
          *ngFor="let thumb of property.thumbnails; let i = index"
          [class.active]="i === currentImageIndex"
          (click)="selectImage(i)"
        >
          <img [src]="thumb.url" [alt]="thumb.alt" />
        </div>

        <div class="thumb more">
          <img
            [src]="property.thumbnails[property.thumbnails.length - 1].url"
            [alt]="property.thumbnails[property.thumbnails.length - 1].alt"
          />
          <span class="more-photos">
            +{{ property.additionalThumbnails }} more
          </span>
        </div>
      </div>
      <app-reviews></app-reviews>
    </div>

    <!-- RIGHT: DETAILS -->
    <div class="right-side">
      <div class="details-section">
        <h2>{{ property.name }}</h2>
        <p>
          {{ getShortDescription(property.description) }}
          <a href="#" (click)="openModal($event)">View More</a>
        </p>

        <!-- MODAL -->
        <div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
          <div class="modal-content" (click)="$event.stopPropagation()">
            <div class="modal-header">
              <h3>{{ property.name }}</h3>
              <button class="close-btn" (click)="closeModal()">Ã—</button>
            </div>
            <p>{{ property.description }}</p>
          </div>
        </div>
        <app-property-card></app-property-card>
      </div>
      <app-contact-manager></app-contact-manager>
    </div>
  </div>
</div>
