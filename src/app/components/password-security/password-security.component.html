<div class="page-container">
  <div class="card">
    <div class="card-header">
      <div class="header-flex">
        <h2 class="title">Password & Security</h2>
        <button class="save-btn" [disabled]="isLoading" (click)="onSubmit()">
  <img src="assets/Frame 15.png" alt="Save Icon" class="save-icon" />
</button>
      </div>
    </div>

    <div class="card-content">
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="form-space">
        <div class="form-group">
          <label for="currentPassword">
            Current Password <span class="required">*</span>
          </label>
          <input
            id="currentPassword"
            type="password"
            formControlName="currentPassword"
            
          />
        </div>

        <div class="form-group">
          <label for="newPassword">
            New Password <span class="required">*</span>
          </label>
          <input
            id="newPassword"
            type="password"
            formControlName="newPassword"
            
          />
        
        </div>

        <div class="form-group">
          <label for="confirmPassword">
            Confirm Password <span class="required">*</span>
          </label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            
          />
          
        </div>
      </form>
    </div>
  </div>
</div>
