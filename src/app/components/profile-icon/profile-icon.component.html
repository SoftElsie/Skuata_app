<!-- Empty State -->
<div *ngIf="rooms.length === 0" class="empty-state-container">
  <!-- Text above the image -->
  <p class="empty-text">No rooms added...</p>

  <!-- Clickable Image -->
  <img 
  src="assets/Icons/house-plus.svg" 
  alt="Add Room" 
  class="empty-image" 
  (click)="goToAddRoomPage()" 
/>
</div>
