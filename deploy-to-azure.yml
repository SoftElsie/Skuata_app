name: Build and Deploy to Azure App Service with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/skuataapp:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/skuataapp:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "skuataapp" # Your Azure App Service name
          images: "${{ secrets.DOCKERHUB_USERNAME }}/skuataapp:latest"
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
