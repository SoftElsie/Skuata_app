<!-- Header Section -->
<div class="header-wrapper">
  <h1 class="title">Notification Settings</h1>
  <button class="save-btn" type="submit">
    <img src="assets/Icons/save.svg" alt="Save Changes" /> Save Changes
  </button>
</div>

<!-- Main Card -->
<div class="page-container">
  <div class="settings-container">
    <div class="notifications">
      <div class="notification-item" *ngFor="let notification of notifications">
        <div class="info">
          <h2 class="notification-title">{{ notification.title }}</h2>
          <p class="notification-description">{{ notification.description }}</p>
        </div>

        <!-- Toggle Images -->
        <img
          [src]="notification.enabled ? 'assets/Icons/Group 4.png' : 'assets/Icons/Group 5.png'"
          [alt]="notification.enabled ? 'Enabled' : 'Disabled'"
          class="toggle-image"
          (click)="toggleNotification(notification.id)"
        />
      </div>
    </div>
  </div>
</div>
