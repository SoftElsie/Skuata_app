<main class="container">
  <img id="logo" src="./assets/logo-horizontal.svg" alt="logo image">
  <section>
    <h2>Reset Password</h2>
    <form #feedbackForm = "" (ngSubmit)="onSubmit(feedbackForm)">
      <input type="email" placeholder="Email address...">
      <div class="buttons">
        <button type="submit" [disabled]="">Continue</button>
        <button>Back</button>
      </div>
    </form>
  </section>
</main>
