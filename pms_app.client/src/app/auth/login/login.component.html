<div class="login-container">
  <!-- Logo -->
  <div class="logo-section">
    <img src="assets/images/Logo-Full.png" alt="SKUATA Logo" class="logo-img" />
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <h1 class="login-title">Log in to SKUATA</h1>

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="onContinue()" novalidate>
      <!-- Email Input -->
      <div class="input-group">
        <img
          src="assets/Icons/user-round-email.png"
          alt="Email Icon"
          class="input-icon"
        />
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          #emailField="ngModel"
          placeholder="Email address..."
          class="input-field"
          required
          email
        />
      </div>

      <!-- Email Error Message -->
      <div
        *ngIf="emailField.invalid && emailField.touched"
        class="error-message"
      >
        <small *ngIf="emailField.errors?.['required']"
          >Email is required.</small
        >
        <small *ngIf="emailField.errors?.['email']"
          >Please enter a valid email address.</small
        >
      </div>

      <!-- Password Input -->
      <div class="input-group password-group">
        <img
          src="assets/Icons/lock-keyhole.svg"
          alt="Password Icon"
          class="input-icon"
        />
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          [(ngModel)]="password"
          #passwordField="ngModel"
          placeholder="Password..."
          class="input-field"
          required
          minlength="6"
          pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*(),.?':{}|<>]).+$"
        />
        <img
          [src]="
            showPassword
              ? 'assets/Icons/eye.svg'
              : 'assets/Icons/eye-closed.svg'
          "
          alt="Toggle Password Visibility"
          class="toggle-password"
          (click)="togglePasswordVisibility()"
        />
      </div>

      <!-- Password Error Message -->
      <div
        *ngIf="passwordField.invalid && passwordField.touched"
        class="error-message"
      >
        <small *ngIf="passwordField.errors?.['required']"
          >Password is required.</small
        >
        <small *ngIf="passwordField.errors?.['minlength']"
          >Password must be at least 6 characters long.</small
        >
        <small *ngIf="passwordField.errors?.['pattern']">
          Password must include at least one uppercase letter and at least one
          special character (!&#64;#$%^&* etc.).
        </small>
      </div>

      <!-- Continue Button -->
      <button
        class="btn btn-continue"
        type="submit"
        [disabled]="loginForm.invalid"
        (click)="simulateLogin()"
      >
        Continue <span class="chevron">&#8250;</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

  <!-- Google Sign In -->
<button
  id="googleLoginBtn"
  class="btn btn-google"
  type="button"
  (click)="onGoogleSignIn()"
>
  <img
    src="assets/Icons/Google.svg"
    alt="Google Icon"
    class="google-icon-custom"
  />
  Continue with Google
</button>

    <!-- Sign Up Section -->
    <div class="signup-section">
      <p>Don't have an account?</p>
      <button class="btn btn-outline" (click)="onSignUp()">Sign Up</button>
    </div>
  </div>
</div>
